function resizeMasonryItem(item) {
    const grid = document.querySelector('.gallery');
    const rowHeight = parseInt(window.getComputedStyle(grid).getPropertyValue('grid-auto-rows'));
    const rowGap = parseInt(window.getComputedStyle(grid).getPropertyValue('gap'));
    const itemContentHeight = item.getBoundingClientRect().height;
    const rowSpan = Math.ceil((itemContentHeight + rowGap) / (rowHeight + rowGap));
    item.style.gridRowEnd = `span ${rowSpan}`;
}

function resizeAllMasonryItems() {
    const allItems = document.querySelectorAll('.gallery > *');
    allItems.forEach(item => resizeMasonryItem(item));
}

});
